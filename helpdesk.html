<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="description" content="HTML Forms">
 <meta name="keywords" content="HTML">
 <meta name="author" content="Qinthara Lianaputri">
 <title>CWA Help Desk Appointment</title>
</head>

<body>
<img src="logo.png" alt="Help Desk Logo">
<h1>CWA Help Desk Appointment</h1>
<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
<p>Check Blackboard for when CWA tutors will be there.</p>
<fieldset><legend>Student details</legend>
    <label for="studentid">Student ID</label>
    <input type="text" name="studentid" id="studentid" size="10" pattern="d{7}|d{10}" required="required"><br><br>
    <label for="gName">Given Name</label>
    <input type="text" name="gName" id="gName" maxlength="15" size="10" pattern="[A-Za-z]" required="required">   
    <label for="fName">Family Name</label>
    <input type="text" name="fName" id="fName" maxlength="15" size="10" pattern="[A-Za-z]" required="required">     
</fieldset>

<fieldset><legend>Your unit</legend>
    <input type="radio" name="unit1" value="COS10011" id="cos10011" required="required">
    <label for="unit1">COS10011</label>
    <input type="radio" name="unit2" value="COS60004" id="cos60004">
    <label for="unit2">COS60004</label>
    <input type="radio" name="unit3" value="COS60007" id="COS60007">
    <label for="unit3">COS60007</label>
<br>
<label for="tutor">Your Tutor</label>
<select name="tutor" id="tutor">
<option value="">Please Select</option>
<option value="grace">Grace Tao</option>
<option value="zdong">Zeqian Dong</option>
<option value="zhou">Jingwen Zhou</option>
</select>
</fieldset>

<fieldset><legend>Issue</legend>
<label>HTML<input type ="checkbox" name="things[]" value="html" checked  /></label>
<label>CSS<input type ="checkbox" name="things[]" value="css" /></label>
<label>JavaScript<input type ="checkbox" name="things[]" value="js" /></label>
<label>PHP<input type ="checkbox" name="things[]" value="php" /></label>
<label>MySQL<input type ="checkbox" name="things[]" value="sql" /></label>


</fieldset>

<fieldset><legend>Preferred Date/Time</legend>
    <label for="appdate">Date</label>
    <input type="date" name="appdate" id="appdate" placeholder="dd-mm-yyyy" maxlength="10" size="10" pattern="{8}"><br><br>
    <label for="apptime">Time</label>   
    <input type="time" name="apptime" id="apptime" placeholder="hh:mm" maxlength="5" size="10" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">

</fieldset>
</body>
